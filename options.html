<!DOCTYPE html>
<html>
<head>
  <title>Study Calendar Settings</title>
  <style>
    body { padding: 20px; font-family: sans-serif; max-width: 600px; margin: auto; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .section { margin-bottom: 30px; }
    #whitelistItems div { margin-top: 5px; }
    #reportTable { width: 100%; border-collapse: collapse; }
    #reportTable th, #reportTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Study Calendar - Soft Timer</h1>
  
  <div class="section">
    <h2>Whitelist</h2>
    <p>Sessions will NOT start on these URLs.</p>
    <input type="text" id="whitelistUrl" placeholder="example.com" style="width: 70%;">
    <button id="addWhitelist">Add</button>
    <div id="whitelistItems" style="margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h2>Reports</h2>
    <div id="reportContainer">
      <table id="reportTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Sessions</th>
            <th>Total Duration</th>
          </tr>
        </thead>
        <tbody id="reportContent"></tbody>
      </table>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
