<!DOCTYPE html>
<html>
<head>
  <title>Study Calendar Settings</title>
  <style>
    body { padding: 20px; font-family: sans-serif; max-width: 700px; margin: auto; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .section { margin-bottom: 30px; }
    #whitelistItems div { margin-top: 5px; }
    #reportTable { width: 100%; border-collapse: collapse; }
    #reportTable th, #reportTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #reportTable th { background: #f3f4f6; }
    p.hint { color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Study Calendar â€” Settings</h1>

  <div class="section">
    <h2>Whitelist</h2>
    <p class="hint">Add your study/work pages here. The timer will run when you leave these pages.</p>
    <input type="text" id="whitelistUrl" placeholder="docs.google.com" style="width: 65%;">
    <button id="addWhitelist">Add</button>
    <div id="whitelistItems" style="margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h2>History</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Study Time</th>
          <th>Off-task Time</th>
          <th>Productivity</th>
          <th>Segments</th>
        </tr>
      </thead>
      <tbody id="reportContent"></tbody>
    </table>
  </div>

  <script src="options.js"></script>
</body>
</html>
